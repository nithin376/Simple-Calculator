<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Simple Calculator</title>
</head>
<body>
    <center>
    <div class="container">
        <h1>Calculator</h1>
        <input type="text" class="display" readonly>
        <div class="buttons">
        <div class="button_number1">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>/</button>
        </div>
        <div class="button_number2">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>-</button>
        </div>
        <div class="button_number3">
        <button>7</button>
         <button>8</button>
         <button>9</button>
         <button>0</button>
         <button>=</button>
         <button>C</button>
         </div>
        </div>
    </div>
</center>
<script src="cal.js"></script>
</body>
</html>
